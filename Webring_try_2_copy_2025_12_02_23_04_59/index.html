<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>What Makes Me Me?</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background: #111;
        color: white;
        font-family: 'Press Start 2P', cursive;
        overflow-x: hidden;
      }

      h1, h2, p {
        text-align: center;
      }

      main {
        text-align: center;
        margin-top: 20px;
      }

      iframe {
        display: block;
        margin: 20px auto;
      }

      img {
        display: block;
        margin: 0 auto 20px auto;
      }

      .video-links {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }

      .video-links iframe {
        width: 300px;
        height: 170px;
        border: 3px solid #ffcc00;
        border-radius: 12px;
      }

      .link-container {
        position: fixed;
        top: 50px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        transform: rotate(-10deg);
      }

      .link-container a {
        color: white;
        text-decoration: none;
        font-size: 14px;
        transition: transform 0.3s, color 0.3s;
      }

      .link-container a:hover {
        color: #ffcc00;
        transform: scale(1.2) rotate(5deg);
      }
    </style>
  </head>
  <body>
    <h1>What do people think of when they see you?</h1>
    <h2>What are three words that describe you best?</h2>
    <div>
      <img src="GAG IT.jpg" alt="A few from my grandma's house of a lawn on the water" width="300" height="400">
    </div>

    <main>
      <p>What makes me me?</p>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VwQWWv-TRso?si=eAfl22X5C2AVGUMl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      
      <!-- Additional embedded videos -->
      <div class="video-links">
        <iframe src="https://www.youtube.com/embed/Dxl4MGRwjWo" title="YouTube video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/-eNarSTozbo" title="YouTube video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </main>

    <!-- Artistic Right-Side Links -->
    <div class="link-container">
      <a href="https://www.eternalresting.org" target="_blank">Xavier's</a>
      <a href="https://tomatopasteofficial.github.io/acgamering" target="_blank">Avery's</a>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
